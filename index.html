<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="https://cesiumjs.org/releases/1.20/Build/Cesium/Cesium.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, {
        width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
      #cesiumContainer {
        height: 500px;
        margin-bottom: 0.75em;
      }
      #radarContainer, #simulationContainer, #differenceContainer {
        width: 100%;
        height: 20px;
        margin-bottom: 0.75em;
        background-color: rgba(0,0,0,0.1);
      }
  </style>
</head>
<body>
  <h1>Marsis explorer</h1>
  <div id="cesiumContainer"></div>

  <div id="radarContainer">
    
  </div>

  <div id="simulationContainer">
    
  </div>

  <div id="differenceContainer">
    
  </div>

  <script>
    // var viewer = new Cesium.Viewer('cesiumContainer');
    var viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider : new Cesium.MapboxImageryProvider({
        url: 'https://api.mapbox.com/v4/',
        mapId: 'mapbox.mars-satellite',
        accessToken: 'pk.eyJ1IjoiaGFja2FkbCIsImEiOiJjaW5jbWY0dGowd2pkdHFsd2trMm02Mmt0In0.PH3u7szge_GWi9-OeBojRw'
      }),
      baseLayerPicker : false,
      infoBox: false,
      timeline: false,
      selectionIndicator: false
    });
    // Load the geojson datasource
    var promise;
    var jsonResult;
    $.ajax({
      url: "all.geojson",
      dataType: "text",
      success: function( result ) {
        jsonResult = JSON.parse(result);
        var promise = Cesium.GeoJsonDataSource.load(jsonResult, {
          stroke: Cesium.Color.HOTPINK,
          fill: Cesium.Color.PINK,
          strokeWidth: 3,
          markerSymbol: '.',
          markerSize: 10
        });
        promise.then(function(dataSource) {
        viewer.dataSources.add(dataSource);
        var scene = viewer.scene;
        var handler = new Cesium.ScreenSpaceEventHandler(scene.canvas);
        handler.setInputAction(function(click) {
          var alertText = '';
          function addToMessage(key, value) {
              alertText += key + ': ' + value + '\n';
          }
          var pickedObject = scene.pick(click.position);
          var dataPoint;
          if (pickedObject) {
            // Ugly hack...
            dataPoint = dataSource.entities.getById(pickedObject.id.valueOf()._id);
          }
          if (dataPoint) {
            addToMessage('orbit', dataPoint.properties.orbit);
            addToMessage('line', dataPoint.properties.line);
            alert(alertText);
          }
        }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
      });
      }
    });
  </script>
</body>
</html>
